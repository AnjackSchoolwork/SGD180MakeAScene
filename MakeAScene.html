<!DOCTYPE html>

<html lang="en">
<head>
    <title></title>
	<link rel="stylesheet" type="text/css" href="MakeAScene.css" />
	<script type="text/javascript" src="MakeAScene.js"></script>
</head>
<body>
	<div id="mainContainer">
		<canvas id="backgroundCanvas" width="800" height="600"></canvas>
		<canvas id="mainCanvas" width="800" height="600"></canvas>
		<canvas id="topCanvas" width="800" height="600"></canvas>
	</div>
	<div id="informationContainer">
		This is almost a game in that you can actually move a little avatar around the scene.<br/>
		The little orange circle (apologies if you're colorblind) is your avatar.<br/>
		You can move around with the following controls
		<table id="controlList">
			<tr>
				<td>W:	Up</td>
			</tr>
			<tr>
				<td>S:	Down</td>
			</tr>
			<tr>
				<td>A:	Left</td>
			</tr>
			<tr>
				<td>D:	Right</td>
			</tr>
		</table>
	</div>
	<script>setup()</script>
</body>
</html>
